<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отправлено</title>
    <link rel="stylesheet" href="./assets/css/style-redirect.css">
</head>
<body>

    <!-- Redirection Counter -->
    <script type="text/javascript">
        var count = 10; // Timer
        var redirect = "index.html"; // Target URL
    
        function countDown() {
        var timer = document.getElementById("timer"); // Timer ID
        if (count > 0) {
            count--;
            timer.innerHTML = "This page will redirect in " + count + " seconds."; // Timer Message
            setTimeout("countDown()", 1000);
        } else {
            window.location.href = redirect;
        }
        }
  </script>
  
  <div id="master-wrap">
    <div id="logo-box">
  
      <div class="animated fast fadeInUp">
        <div class="icon"></div>
        <h1>Спасибо</h1>
      </div>
  
      <div class="notice animated fadeInUp">
        <p class="lead">Ваша сообщение было отправлено. В скором времени с вами свяжетсья наш оператор!</p>
        <a class="btn animation" href="javascript:history.back()">&larr; Back</a>
      </div>
  
      <div class="footer animated slow fadeInUp">
        <p id="timer">
          <script type="text/javascript">
            countDown();
          </script>
        </p>
        <p class="copyright">&copy; Mobi-C.md</p>
      </div>
  
    </div>
    <!-- /#logo-box -->
  </div>
  <!-- /#master-wrap -->
    
</body>
</html>
