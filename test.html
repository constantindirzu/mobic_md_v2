<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <!-- Favicons -->
    <link href="assets/img/favicon/favicon.ico" rel="icon">
    <link href="assets/img/favicon/favicon.ico" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">

    <!-- Vendor CSS Files -->

    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

    <link href="assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="assets/css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/test.css">

</head>

<body>
    <button class="primary" onclick="window.dialog.showModal();">Заказать</button>

    <dialog id="dialog">
        <img src="./assets/img/ico_menu_logo.svg" alt="">
        
        <h2>Заказать лицензию.</h2>
        
        <form method="POST" action="#" enctype="multipart/form-data" role="form" class="php-email-form">
           
          
            <div class="row mt-3">
                <div class="form-group">
                    <input type="text" class="form-control" name="subject" id="subject" placeholder="Тема" required="" value="Заказать ключь" disabled="disabled">
                </div>
            </div>
           
            <div class="row mt-3">
                <div class="col-md-6 form-group">
                    <input type="text" name="name" class="form-control" id="name" placeholder="Имя" required="">
                </div>
                <div class="col-md-6 form-group mt-3 mt-md-0">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Почта" required="">
                </div>
            </div>
            
            <div class="form-group mt-3">
                
                <input type="text" class="form-control" name="organizationName" id="organizationName" placeholder="Организация" required="" >
                 
            </div>

            <div class="form-group mt-3">
                
                <input type="tel" class="form-control" name="telephoneOranization" id="telephoneOranization" placeholder="Телефон" required="" >
                 
            </div>
            
            <div class="form-group mt-3">
                <textarea class="form-control" name="message" placeholder="Сообщение" ></textarea>
            </div>

            <div class="my-3">
                <div class="loading">Загрузка</div>
                <div class="error-message"></div>
                <div class="sent-message">Ваша Сообщение было отправлено. Спасибо в скором времени с вами свяжетсья наш
                    оператор!</div>
            </div>

            <div class="text-center">
                <button type="submit" class="button-send">Отправить заявку</button>
            </div>

        </form>

        <button onclick="window.dialog.close();" aria-label="close" class="x">❌</button>
        
    </dialog>



</body>

</html>
